                    </td>

                <tr>
                    <td>

                            <tr style="border-bottom: 1px solid #dddddd  font-size:12.0pt;font-family:宋体;Calibri">
                                <td style="border-bottom: 1px solid #dddddd">温度:</td> <td width="30" align="right"  id="curr_temp" >T</td>

                            </tr>
                            <tr style="border-bottom: 1px solid #dddddd  font-size:12.0pt;font-family:宋体;Calibri">
                                <td style="border-bottom: 1px solid #dddddd">湿度: </td> <td width="30" align="right" id="curr_humi"> H </td>
                                <td style="border-bottom: 1px solid #dddddd;padding:10px 50px">
                                (
                                    <input type="number" id="min_humi" style="width:30px" onchange="if(value>=100){value=100 }else if(value<=50){ value=50}" value="75">
                                    -
                                    <input type="number" id="max_humi" style="width:30px" onchange="if(value>=100){value=100 }else if(value<=50){ value=50}" value="85">

                    </td>

                <tr>
                    <td style="border-bottom: 1px solid #dddddd  font-size:12.0pt;font-family:宋体;Calibri"><b>各功能状态:</b></td>
                </tr>
                <tr>
                    <td>
                        <table width="300">
                            <tr>
                                <td width="100">加热：</td><td width="30"><span id="is_heating"></span></td>
                                <td width="100">加湿：</td><td width="30"><span id="is_humi"></span></td>
                                <td width="100">排风：</td><td width="30"><span id="is_fan"></span></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr> <td height="30"></td></tr>
                <tr><td style="border-bottom: 1px solid #dddddd  font-size:12.0pt;font-family:宋体;Calibri"><b>温湿度日志:</b></td></tr>

            </table>


        </div>

        <div id="container" style="width:80%;height:80%" align="center"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

        <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};

var option;

var temp_his = [];
var humi_his = [];
var now = +new Date(1997, 9, 3);
var oneDay = 24 * 3600 * 1000;
option = {
    title: {
        text: '温湿度日志'
    },
    tooltip: {
        trigger: 'axis',
<!--        formatter: function (params) {-->
<!--            params = params[0];-->
<!--            var date = new Date(params.name);-->
<!--            return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + params.value[1];-->
<!--        },-->
        axisPointer: {
            animation: false
        }
    },
    xAxis: {
        type: 'time',
        splitLine: {
            show: true
        }
    },
    yAxis: {
        type: 'value',
        boundaryGap: ['20%', '20%'],
        splitLine: {
            show: true
        }
    },
    series: [{
        name: '温度',
        type: 'line',
        label:{
            show:true,
            position:'top',
            formatter:'{a}:{c}',
            },
        lineStyle:{
            color:'blue'
            },
        showSymbol: false,
        hoverAnimation: false,
        data: temp_his,
        markLine:{
            data:[{yAxis: 20},
                   {yAxis: 30}
            ]
        }
    },{
        name: '湿度',
        type: 'line',
        label:{
            show:true,
            position:'top',
            formatter:'{a}:{c}',
            },
        lineStyle:{
            color:'green'
            },
        showSymbol: false,
        hoverAnimation: false,
        data: humi_his,
        markLine:{
            data:[{yAxis: 60},{yAxis: 80}]
        }
    }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

var server = window.location.host;
function init_page(){
    $.ajax({
        type: "GET",
        url:"http://" + server + "/get_his",
        dataType: "text",
        success: function (data) {
            var lines = data.split("\n")
            for(var i=0;i<lines.length;i++){
                var line=lines[i].split("|");
                if(line.length==3){
                    temp_his.push({name:line[0],
                        value:[line[0],line[1]]})
                    humi_his.push({name:line[0],
                        value:[line[0],line[2]]})
                }
            }
            get_settings()
            get_status()
        }
    });
}
var supported_materials;
function get_supported_material(){
    $.ajax({
        type: "GET",
        url:"http://" + server + "/get_supported_material",
        dataType: "json",
        success: function (result) {
            supported_materials=result.supported_materials
            for(var i=0; i<supported_materials.length;i++){
                $("#proof_material").append("<option value='" +result.materials[i].value + "'>" + result.materials[i].name + "</option>")
            }
        }
    });
}
function set_settings(min_temp,max_temp,min_humi,max_humi){
    $("#min_temp").val(min_temp);
    $("#max_temp").val(max_temp);
    $("#min_humi").val(min_humi);
    $("#max_humi").val(max_humi);
    option.series[0].markLine["data"][0]={yAxis:min_temp}
    option.series[0].markLine["data"][1]={yAxis:max_temp}
    option.series[1].markLine["data"][0]={yAxis:min_humi}
    option.series[1].markLine["data"][1]={yAxis:max_humi}
    myChart.setOption(option)
}
function get_settings(){
    $.ajax({
        type: "GET",
        url:"http://" + server + "/get_settings",
        dataType: "json",
        success: function (result) {
            set_settings(result.settings.min_temp,result.settings.max_temp,result.settings.min_humi,result.settings.max_humi)
<!--            $("#min_temp").val(result.settings.min_temp);-->
<!--            $("#max_temp").val(result.settings.max_temp);-->
<!--            $("#min_humi").val(result.settings.min_humi);-->
<!--            $("#max_humi").val(result.settings.max_humi);-->
<!--            option.series[0].markLine["data"][0]={yAxis:$("#min_temp").val()}-->
<!--            option.series[0].markLine["data"][1]={yAxis:$("#max_temp").val()}-->
<!--            option.series[1].markLine["data"][0]={yAxis:$("#min_humi").val()}-->
<!--            option.series[1].markLine["data"][1]={yAxis:$("#max_humi").val()}-->
<!--            myChart.setOption(option)-->
        }
    });
}

function on_temp_setup(){
    $.ajax({
        type: "GET",
        url:"http://" + server + "/change_settings?min_temp="+$("#min_temp").val() + "&max_temp="+$("#max_temp").val(),
        dataType: "text",
        success:function(data){
            get_settings()
        }
    })
}
function on_humi_setup(){
    $.ajax({
        type: "GET",
        url:"http://" + server + "/change_settings?min_humi="+$("#min_humi").val() + "&max_humi="+$("#max_humi").val(),
        dataType: "text",
        success:function(data){
            get_settings()
        }
    })
}
function on_reboot(){
    $.ajax({
        type: "GET",
        url:"http://" + server + "/on_reboot?reboot=1",
        dataType: "text",
    })
}
function on_operation(){
    $.ajax({
        type: "GET",
        url:"http://" + server + "/on_operation?operation=2",
        dataType: "text",
        success:function(data){
            $("#operation").hide()
            $("#curr_status").text("发酵中")
        }
    })
}
function from_sec_to_str(s){
    var h = Math.floor(s/3600);
    var m = Math.floor((s-h*3600)/60);
    var sl = s-h*3600-m*60;
    var ret="";
    if(h>0){
        ret=ret+h+"小时" + m + "分";
    }else{
        if(m>0){
            ret = ret + m + "分";
        }
    }
    ret = ret + sl + "秒";
    return ret;
}
function get_status(){
    $.ajax({
        type: "GET",
        url:"http://" + server + "/get_status",
        dataType: "json",
        success: function (result) {
            $("#curr_temp").html(result.status.temp);
            $("#curr_humi").html(result.status.humi);
            $("#min_temp").val(result.status.min_temp);
            $("#max_temp").val(result.status.max_temp);
            $("#min_humi").val(result.status.min_humi);
            $("#max_humi").val(result.status.max_humi);
            if(result.status.status==0){
                $("#curr_status").text("预热中");
            }
            else if(result.status.status==1){
                $("#curr_status").text("预热完成，等待面团");
            }
            else if(result.status.status==2){
                $("#curr_status").text("工作中：" + from_sec_to_str(result.status.proof_time));
                $("#operation").hide()
            }else{
                $("#curr_status").text(result.status.status);
            }
            if(result.status.is_heating){
                $("#is_heating").text("On")
            }else{
                $("#is_heating").text("Off")
            }
            if(result.status.is_humi){
                $("#is_humi").text("On")
            }else{
                $("#is_humi").text("Off")
            }
            if(result.status.is_fan){
                $("#is_fan").text("On")
            }else{
                $("#is_fan").text("Off")
            }
            var curr_time = result.status.curr_time
            if(temp_his.length==0 || curr_time!=temp_his[temp_his.length-1].name){
                temp_his.push({name:curr_time,value:[curr_time,result.status.temp]})
                humi_his.push({name:curr_time,value:[curr_time,result.status.humi]})
                myChart.setOption({
                    series: [
                    {data: temp_his},
                    {data: humi_his}
                    ]
                });
            }
        }
    });
}


window.onload=function(){
    init_page()
    setInterval(function () {
        get_status()
        }, 10000
    );
}

        </script>
    </body>
</html>
